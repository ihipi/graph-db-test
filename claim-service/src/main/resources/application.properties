# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=your_neo4j_password

# Optional: Specify the database name if not using the default 'neo4j'
# spring.data.neo4j.database=neo4j

# Spring Boot Actuator (optional, but good for health checks)
management.endpoints.web.exposure.include=health,info

# Logging level for Neo4j driver (optional, for debugging)
# logging.level.org.neo4j.driver=INFO
